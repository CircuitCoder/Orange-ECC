site_name: 🍊-ECC
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
  icon:
    logo: material/format-list-checks
  palette:
    primary: orange

nav:
  - 主页: index.md
  - 使用方法: meta.md
  - ECC:
    - Git: ecc/git.md
  - 猫咪词典:
    - 导览: dict/index.md
    - FPGA 相关: dict/fpga.md
    - 网络相关: dict/networking.md

extra_css:
  - styles/index.css

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
